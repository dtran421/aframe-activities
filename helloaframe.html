<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#2BBEF9"></a-sky>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 -1 -2" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-box color="#711ABD" position="3 1 -4" height="2" depth="2" width="1.5" rotation="45 45 0"></a-box>
      <a-cone position="-3 0.75 -4" height="2" color="#712CE1" radius-bottom="1.5" radius-top="0.25"></a-cone>
    </a-scene>
  </body>
</html>
